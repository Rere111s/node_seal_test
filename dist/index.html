<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- script -->
    <script src="main.js"></script>

    <title>SEAL テスト</title>
</head>
<body>
    <div class="title ">
        <h1>SEAL Test</h1>
    </div>
    <div class="input">
        <h2>平文(plaintext)</h2>
        <textarea id="plaintext" disabled readonly></textarea>
    </div>
    <div class="cipher">
        <h2>暗号文(ciphertext)</h2>
        <textarea id="ciphertext"  disabled readonly></textarea>
    </div>
    <div class="output">
        <h2>計算結果(Input+Input)</h1>
        <textarea id="results" disabled readonly></textarea>
    </div>
</body>
</html>
